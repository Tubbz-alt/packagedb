Alias /static/ "/var/www/repo/fedora-packagedb/pkgdb/pkgdb/static/"
ProxyPreserveHost on
<Location /pkgdb>
  AddDefaultCharset utf-8
  RewriteEngine on
  RewriteCond %{SCRIPT_FILENAME} !tg-autostart.cgi
  RewriteRule pkgdb/static/(.*) /static/$1 [L]
  RewriteRule pkgdb$ http://localhost:8080/pkgdb/ [P]
  RewriteRule pkgdb(/.*)$ http://localhost:8080/pkgdb$1 [P]

  ErrorDocument 503 /cgi-bin/tg-autostart.cgi?file=/var/www/repo/fedora-packagedb/pkgdb/start-pkgdb.py&port=8080
#  ErrorDocument 503 /cgi-bin/tg-autostart.cgi?file=/srv/bzr/fedora-packagedb/pkgdb/start-pkgdb.py&port=8080
</Location>
