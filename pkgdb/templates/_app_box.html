<html py:strip=""
      xmlns:py="http://genshi.edgewall.org/">
  <div py:def="app_box(title, data)" py:strip="True">
    <div py:if="data" class="best-of-box" style="float:left; width: 32%; margin: 5px;">
        <h4>${title}</h4>
        <table>
        <tr py:for="app in data">
          <td class="col-icon"><a href="${tg.url('/applications/%s' % app[0])}">
                <img src="${tg.url('/appicon/show/%s' % app[0])}" />
              </a>
          </td>
          <td><div class="app-name"><a href="${tg.url('/applications/%s' % app[0])}">${app[0]}</a></div>${app[1]}</td>
        </tr>
        </table>
    </div>
  </div>
</html>
