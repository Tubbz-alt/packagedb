<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <head />
  <body>
    <div class="header-list">
      <table>
        <tr>
          <td colspan="4"><h1>Collections</h1></td>
          <?python
            from pkgdb.lib.utils import admin_grp
          ?>
          <td>
            <span py:if="not tg.identity.anonymous and
                         admin_grp in tg.identity.groups">
              <a href="${tg.url('/collections/get_new_collection_info')}">
                <button type="button">
                  New Collection
                </button>
              </a>
            </span>
            <span py:if="tg.identity.anonymous or
                         not admin_grp in tg.identity.groups">
              <button type="button" disabled="true">
                New Collection
              </button>
            </span>
          </td>
        </tr>
        <tr>
          <th class="ColumnHead" id="collectionhead"
              title="Collection - Set of Linux packages created and hosted by the Fedora Project">
            Collection
          </th>
          <th class="ColumnHead" id="versionhead"
              title="Collection Version - Version of the Collection">
            Version
          </th>
          <th class="ColumnHead" id="packagehead"
              title="Number of Packages - How many packages are in the cvs repository for this colleciton version.  May not have been built for this distribution">
            Number of Packages
          </th>
          <th class="ColumnHead" id="actionhead"
              title="Actions that may be carried out against all the packages in this collection.  Usually need to be in the cvsadmin group to operate on these">
            Actions
          </th>
          <th class="ColumnHead" id="branchnamehead"
              title="Git Branchname - Name of the branch in the Git VCS">
            Branch name
          </th>
          <th class="ColumnHead" id="shortnamehead"
              title="Collection Shortname - Short name of the Collection">
            Shortname
          </th>
        </tr>
        <span py:for="name in sorted(collections.keys())">
          <?python
            def vercmp(x, y):
                if (len(x) < len(y)):
                    return 1
                else:
                    if (len(x) > len(y)):
                        return -1
                    else:
                        if (x < y):
                            return 1
                        else:
                            if (x == y):
                                return 0
                            else:
                                return -1
          ?>
          <tr py:for="version in sorted(collections[name].keys(), cmp=vercmp)">
            <td class="collection">
              <a href="${tg.url('/collections/name/%s' % collections[name][version]['branchname'])}"
               py:content="name">Collection Name</a>
            </td>
            <td class="version">
              <a href="${tg.url('/collections/name/%s' % collections[name][version]['branchname'])}"
                 py:content="version">Collection Version</a>
            </td>
            <td py:content="collections[name][version]['numpkgs']"
                class="package">
              Number of Packages
            </td>
            <td>
              <?python
          from pkgdb.lib.utils import admin_grp
          ?>
              <form py:if="collections[name][version]['statusname'] != 'EOL' and
                           collections[name][version]['branchname'] and
                           collections[name][version]['koji_name'] and
                           collections[name][version]['branchname'] != 'devel'"
                    action="${tg.url('/collections/mass_branch/' + collections[name][version]['branchname'])}"
                    method="POST">
                <input py:if="not tg.identity.anonymous and
                              admin_grp in tg.identity.groups"
                       type="submit" value="Branch All"
                       class="Active MassBranchButton"
                       title="Branch every package in 'Fedora devel' to this branch.  This copies the permissions and makes it possible to create a branch on the cvs server."/>
                <input py:if="tg.identity.anonymous or
                              not admin_grp in tg.identity.groups"
                       type="submit" disabled="true" value="Branch All"
                       class="Inactive MassBranchButton"/>
              </form>
            </td>
            <td class="shortname">
              <a href="${tg.url('/collections/name/%s' % collections[name][version]['branchname'])}"
                 py:content="collections[name][version]['branchname']">
                Git branch name
              </a>
            </td>
            <td class="shortname">
              <a href="${tg.url('/collections/name/%s' % collections[name][version]['branchname'])}"
                 py:content="collections[name][version]['short_name']">
                Collection Shortname
              </a>
            </td>
          </tr>
        </span>
      </table>
    </div>
  </body>
</html>
