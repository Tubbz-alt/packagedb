<html xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">

    <xi:include href="letter_paginator2.html" />

    ${letter_paginate_nav('apps/%s/' % list_type, searchwords)}

    <div class="app-search-result-box">
        <table>
        <tr py:for="app in app_list">
          <td class="col-icon"><a href="${tg.url('/applications/%s' % app[0])}">
                <img src="${tg.url('/appicon/show/%s' % app[0])}" />
              </a>
          </td>
          <td><div class="app-name"><a href="${tg.url('/applications/%s' % app[0])}">${app[0]}</a></div>${app[1]}</td>
          <td>${app[2]}</td>
        </tr>
        <tr py:if="len(app_list)==0">
          <td colspan="3">No application found</td>
        </tr>
        </table>
    </div>

    ${letter_paginate_nav('apps/%s/' % list_type, searchwords)}

</html>
