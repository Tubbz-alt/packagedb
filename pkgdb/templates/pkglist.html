<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">
  <div py:def="pkglist(packages, mode='name')" class="PackageList">
    <ul py:for="pkg in packages">
      <li><a href="${tg.url('/packages/%s%s' % (mode or 'name/', pkg.name))}"
        py:content="pkg.name"></a> --
      <span py:replace="pkg.summary">Package Summary</span></li>
    </ul>
  </div>
</html>
